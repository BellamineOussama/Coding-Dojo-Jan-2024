<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h1>CARS üèé</h1>
        <hr>
        <a href="/cars/create">Create a Car</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_car in all_cars: %}
                <tr>
                    <td>
                        <a href="/cars/{{one_car.id}}">
                            {{one_car.make}}
                        </a>
                    </td>
                    <td>{{one_car.model}}</td>
                    <td style="color:{{one_car.color}};">{{one_car.color}}</td>
                    <td><a href="/cars/edit/{{one_car.id}}">EDIT</a></td>
                    <td><a href="/repairs/new/{{one_car.id}}">üõ†</a></td>
                    <td>
                        <form action="/cars/delete/{{one_car.id}}">
                            <button>DELETE</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </body>
    </html>
