<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body  >
    <div class="container">
        <h1 class="text-center mt-2"> Edit {{ user.first_name }}</h1>
        <br>
        <form action="/user/update" method="post" class="col-6 mx-auto">
            <div class="form-group">
                <label for="first_name"> First Name:</label>
                <input type="text" name="first_name" class="form-control mt-2 mb-2" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name"> Last Name:</label>
                <input type="text" name="last_name" class="form-control mt-2 mb-2"  value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email"> Email:</label>
                <input type="email" name="email" class="form-control mt-2 mb-2"  value="{{user.email}}">
            </div>
            <br>
            <input type="submit" value="Update User" class="btn btn-success">
        </form>
    </div>
    
</body>
</html>
