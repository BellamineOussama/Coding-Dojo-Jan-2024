<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"/>
    <title>HTML Table</title>
</head>
<body>
    <div class="container">   
        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th class=" text-center text-warning bg-secondary"> First Name </th>
                    <th class=" text-center text-warning bg-secondary"> Last Name </th>
                    <th class=" text-center text-warning bg-secondary"> Full Name </th>
                </tr>
            </thead>
            <tbody>
                {% for i in user %}
                <tr>
                    <td class=" text-center"> {{ i['first_name'] }} </td>
                    <td class=" text-center"> {{ i['last_name'] }} </td>
                    <td class=" text-center"> {{ i['first_name'] }} {{ i['last_name'] }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    





</body>
</html>
